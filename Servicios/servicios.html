<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Menu/menu.css">
</head>

<body id="body">
    <div class="d-flex" id="wrapper">
        <div id="siderbar">
        </div>

        <div id="data" class="maxSize">
            <div id="navbar">
            </div>

            <!-- Contenido de pagina-->
            <div class="container-fluid" id="data_detalle" style="width: 100%;height: 90%!important;overflow: hidden;">

                <header>
                    <div class="border-bottom" style="text-align: center;">
                        <h2>Servicios</h2>
                    </div>
                    <div class="border-bottom border-dark" style="height: 45px;">
                        <span style="display: inline-block; margin-top: 15px;">Lista de Servicios</span>
                        <a class="waves-effect waves-light btn-small blue modal-trigger" id="btnAgregarPersonal"
                            style="float: right;" data-bs-toggle="modal" data-bs-target="#modalRegistro">Agregar
                            Servicio</a>
                    </div>
                </header>


                <div class="container-sm" style="margin-top: 30px;">
                    <form>
                        <div class="row">
                            <div class="input-field col s3">
                                <input type="text" id="nomape" class="validate">
                                <label>Nombre de Servicio:</label>
                            </div>
                            <div class="col s3">
                                <a class="waves-effect waves-light btn-small" id="btnBuscar">Buscar</a>
                            </div>
                        </div>
                    </form>
                </div>

                <table class="table  table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" >Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Material</th>
                            <th scope="col">Color</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Stock</th>
                            <th scope="col">P. Unitario</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                       
                    </tbody>
                </table>

                <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true" style="background: transparent !important;">
                    <div class="modal-dialog modal-dialog-centered modal-fullscreen-xxl-down">
                        <div class="modal-content">
                            <div class="modal-header" style="height: 20px;">
                                <h5 class="modal-title" id="exampleModalLabel">Registro de Servicios</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="col s6">
                                            <div class="input-field col s6">
                                                <input type="text" id="nombre" class="validate" minlength="3"
                                                    maxlength="20">
                                                <label>Nombre de Servicio</label>
                                            </div>

                                            <div class="input-field col s12" style="height: 150px;">
                                                <textarea id="descripcion" class="validate" style="height: 100%;"
                                                    minlength="5" maxlength="150"></textarea>
                                                <label>Descripcion</label>
                                            </div>

                                        </div>
                                        <div class="col s6">
                                            <div class="input-field col s6">
                                                <input type="text" id="precio" class="validate" maxlength="6">
                                                <label>Precio</label>
                                            </div>
                                        </div>
                                        <div class="col s6">
                                            <div class="mb-3 col s8" style="margin-top: 35px;">
                                                <label class="form-label">Seleccione Foto</label>
                                                <input class="form-control form-control-sm" accept=".jpg, .png"
                                                    id="file" type="file">
                                            </div>
                                            <div class="col s2">
                                                <img src="img/sin-imagen.jpg" id="img"
                                                    style="width: 130px; height: 120px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="../Menu/menu.js"></script>
    <script src="servicios.js"></script>


</body>

</html>
