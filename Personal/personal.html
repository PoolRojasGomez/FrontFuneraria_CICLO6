<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../Menu/menu.css">
</head>

<body id="body">
  <div class="d-flex" id="wrapper">
    <div id="siderbar">
    </div>

    <div id="data" class="maxSize">
      <div id="navbar">
      </div>

      <!-- Contenido de pagina-->
      <div class="container-fluid" id="data_detalle" style="width: 100%;height: 90%!important;overflow: hidden;">
        <header>
          <div class="border-bottom" style="text-align: center;">
            <h2>Personal</h2>
          </div>
          <div class="border-bottom border-dark" style="height: 45px;">
            <span style="display: inline-block; margin-top: 15px;">Lista de Personal</span>
            <a class="waves-effect waves-light btn-small blue modal-trigger" id="btnAgregarPersonal"style="float: right;"
              data-bs-toggle="modal" data-bs-target="#modalRegistro">Agregar Personal</a>
          </div>
        </header>


        <div class="container-sm" style="margin-top: 30px;">
          <form>
            <div class="row">
              <div class="input-field col s3">
                <input type="text" id="nomape" class="validate">
                <label for="nomape">Nombres/Apellidos:</label>
              </div>
              <div class="col s3">
                <a class="waves-effect waves-light btn-small">Buscar</a>
              </div>
            </div>
          </form>
        </div>

        <table class="table  table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">DNI</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Direccion</th>
              <th scope="col">Tel√©fono</th>
              <th scope="col">Estado</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>

        <div class="modal modal-fixed-footer" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog  modal-fullscreen-xxl-down">
            <div class="modal-content">
              <div class="modal-header" style="height: 20px;">
                <h5 class="modal-title" id="exampleModalLabel">Registro de Personal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-12">
                    <div class="input-field col s3">
                      <input type="text" id="dni" class="validate">
                      <label for="nomape">DNI</label>
                    </div>
                    <div class="input-field col s3">
                      <input type="text" id="nombres" class="validate">
                      <label for="nomape">Nombres</label>
                    </div>
                    <div class="input-field col s3">
                      <input type="text" id="apellidos" class="validate">
                      <label for="nomape">Apellidos</label>
                    </div>
                    <div class="form-floatingcol col s3">
                      <label>Genero</label>
                      <select class="form-select form-select-sm">
                        <option value="" selected>Seleccione el genero</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-field col s3">
                      <input type="text" id="direccion" class="validate">
                      <label for="nomape">Direccion</label>
                    </div>
                    <div class="form-floatingcol col s3">
                      <label>Distrito</label>
                      <select class="form-select form-select-sm">
                        <option value="" selected>Seleccione un Distrito</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
                    </div>
                    <div class="col s2">
                      <label for="nomape">Fecha de Nacimiento</label>
                      <input type="date">
                    </div>
                    <div class="input-field col s2">
                      <input type="text" id="telefono" class="validate">
                      <label for="nomape">Telefono</label>
                    </div>
                    <div class="input-field col s2">
                      <input type="text" id="correo" class="validate">
                      <label for="nomape">Correo</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floatingcol col s3" style="margin-top: 35px;">
                      <label>Cargo</label>
                      <select class="form-select form-select-sm">
                        <option value="" selected>Seleccione el cargo</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                      </select>
                    </div>
                    <div class="input-field col s2" style="margin-top: 48px;">
                      <input type="text" id="sueldo" class="validate">
                      <label for="nomape">Sueldo</label>
                    </div>
                    <div class="mb-3 col s3" style="margin-top: 35px;">
                      <label for="formFileSm" class="form-label">Seleccione Foto</label>
                      <input class="form-control form-control-sm" accept=".jpg, .png" id="formFileSm" type="file">
                    </div>
                    <div class="col s2">
                      <img src="img/user.png" style="width: 130px; height: 120px;">
                    </div>
                  </div>


                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="../Menu/menu.js"></script>


</body>

</html>
